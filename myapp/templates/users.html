<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Gym Buddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }
        .user-container {
            margin: 40px;
            color: red;
        }
        .user {
        color: black;
        background: rgba(255, 255, 255, 0.8);

            padding: 15px;
            margin: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user h3 {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            margin: 0 10px;
            cursor: pointer;
        }
        .join-now {
            background-color: #e74c3c; /* Red shade */
        }
        .try-free {
            background-color: #3498db; /* Blue shade */
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <div class="user-container">
        <h2>Our Members</h2>
        <div class="user">
            <h3>Jigna Prajapati</h3>
            <p>Joined Since: 2021</p>
        </div>
        <div class="user">
            <h3>Suresh Prajapati</h3>
            <p>Joined Since: 2019</p>
        </div>
        <div class="user">
            <h3>Vivan Prajapati</h3>
            <p>Joined Since: 2020</p>
        </div>
        <div class="user">
            <h3>Nikhil Tanwar</h3>
            <p>Joined Since: 2022</p>
        </div>
    </div>

    <div class="buttons">
        <a href="{% url 'subscriptions' %}">
            <button class="button join-now">JOIN NOW</button>
        </a>
        <a href="{% url 'home' %}">
            <button class="button try-free">TRY FREE</button>
        </a>
    </div>
</body>
</html>
